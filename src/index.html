<!doctype html>
<html lang="en">
<head>
    <title>Pain</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/face.png" sizes="512x512">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@czQery">
    <meta name="twitter:creator" content="@czQery">
    <meta name="og:site_name" content="Pain">
    <meta name="author" content="Štěpán Aubrecht">
    <link rel="preload" href="/font/roboto.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
    <link rel="preload" href="/font/roboto-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
    <style>
        @font-face {
            font-family: "Roboto";
            src: local("Roboto"), local("Roboto-Regular"), url("/font/roboto.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        @font-face {
            font-family: "Roboto";
            src: local("Roboto Bold"), local("Roboto-Bold"), url("/font/roboto-bold.woff2") format("woff2");
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --snow: #e0e0e0;
            --silver: #2F3336;
            --gray: #2F3336;
            --border: 5px;
            --transition: 0.1s;
        }

        * {
            color: var(--snow);
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        html, body {
            padding: 0;
            margin: 0;
            background-color: var(--black);
            overflow: clip;
        }

        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: none;
            border-radius: 0 var(--border) var(--border) 0;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--snow);
            border-radius: var(--border);
        }

        span, h1, h2, h3, h4 {
            margin: 0;
            color: var(--white);
            display: block;
        }

        h2 {
            font-size: 25px;
            min-height: 25px;
            line-height: 25px;
        }

        h3 {
            font-size: 18px;
            min-height: 18px;
            line-height: 18px;
        }

        span {
            font-size: 10px;
            min-height: 10px;
            line-height: 10px;
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="main.js"></script>
</body>
</html>
